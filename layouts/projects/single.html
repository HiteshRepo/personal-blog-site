{{ define "main" }}

<div class="project-detail-container">
  <div class="project-detail-meta">
    <div class="meta-item">
        <div class="meta-icon org">🏢</div>
        <div class="meta-content">
            <div class="meta-label">Organization</div>
            <div class="meta-value">Tech Innovations Inc.</div>
        </div>
    </div>
    
    <div class="meta-item">
        <div class="meta-icon role">👤</div>
        <div class="meta-content">
            <div class="meta-label">Role</div>
            <div class="meta-value">Senior Software Engineer</div>
        </div>
    </div>
    
    <div class="meta-item">
        <div class="meta-icon duration">📅</div>
        <div class="meta-content">
            <div class="meta-label">Duration</div>
            <div class="meta-value">
                Jan 2023 - Present
                <span class="current-badge">
                    <span class="pulse-dot"></span>
                    Current
                </span>
            </div>
        </div>
    </div>
  </div>

  <div class="project-detail-content">
    {{ .Content }}
  </div>

  <nav class="project-navigation">
    <div class="nav-links">
      {{ with .PrevInSection }}
      <a href="{{ .Permalink }}" class="nav-link prev">
        ← {{ .Title }}
      </a>
      {{ end }}

      <br/>
      
      <a href="/projects/" class="nav-link back">
        Back to Projects
      </a>

      <br/>
      
      {{ with .NextInSection }}
      <a href="{{ .Permalink }}" class="nav-link next">
        {{ .Title }} →
      </a>
      {{ end }}
    </div>
  </nav>
</div>
{{ end }}
